    <!-- Displaying Message in dialogbox-->
    <script type="text/javascript m-auto">
        function formvalidation() {
            var fullName = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var emailId = document.getElementById('email').value;
            var Contact = document.getElementById('number').value;

            if (fullName == "") {
                window.alert("Please enter your name");
                return false;
            }
            if (!isNaN(fullName)) {
                window.alert("Invalid name");
                return false;
            }
            if (emailId == "") {

                window.alert("Please enter your email address");
                return false;
            }
            if (Contact == "") {

                window.alert("Please enter your contact number");
                return false;

            }
            if (isNaN(Contact)) {
                window.alert("You must enter a valid number");
                return false;

            }
            if (address == "") {

                window.alert("Please enter your address");
                return false;

            } else {
                window.alert("Thank you!");
            }


        }
    </script>
    <!--Making Validation form-->
